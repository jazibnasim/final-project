<body>


				<div id="result" ng-controller="resultController">

						<div id="picture" ng-repeat="photo in photos">

								<img class="googleimages" ng-src="{{photo}}">

						</div>
						<div id="tweet"  ng-repeat="tweet in tweets">
						<blockquote>
								{{tweet.user}}
							<p>
								{{tweet.tweet}}
							</p>
						</blockquote>
						</div>

				</div>

</body>
